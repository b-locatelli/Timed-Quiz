<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="Stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <header class="header">
        <h1>Code Quiz!</h1>
    </header>
    <main>
        <section class="begin" class="hide">
            <h1>Welocme to the Code Quiz!</h1>
            <p>Answer the following questions to test you're knowledge. You will be timed during this assesment, if the timer hits zero the assesment will end even if questions are left unanswered.</p>
            <p>Are you ready?</p>
            <button id="start-button">Start button</button>
        </section>
        <section id="quiz" class="hide">
            <div id="question"></div>
            <section id="answer" class="btn-grid">
              <p><button class="answerA">Answer</button></p>
              <p><button class="answerB">Answer</button></p>
              <p><button class="answerC">Answer</button></p>
              <p><button class="answerD">Answer</button></p>
            </section>
            <section class="card timer">
                <div class="timer-text">
                <div class="timer-count">100</div>
                <h2>seconds remaining</h2>
            </section>
            <section>
                <button id="finish">Finish</button>
            </section>
        </section>
        <section id="end-quiz" class="hide">
            <h2>Game Over</h2>
            <section>
                <label for="name" id="name">Your Name</label>
                <input type="text" id="name">
                <input type="submit" value="submit">
            </section>
            <p>Your score is: <span id="score"></span></p>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="script.js"></script>

</body>

</html>
